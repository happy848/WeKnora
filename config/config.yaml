# 服务器配置
server:
  port: 8080
  host: "0.0.0.0"

# 对话服务配置
conversation:
  max_rounds: 5
  keyword_threshold: 0.3
  embedding_top_k: 10
  vector_threshold: 0.5
  rerank_threshold: 0.5
  rerank_top_k: 5
  fallback_strategy: "model"
  fallback_response: "Sorry, I cannot answer this question."
  fallback_prompt: |
    You are a professional and friendly AI assistant. Please answer the user's question directly based on your knowledge.

    ## Response Requirements
    - Answer the user's question directly
    - Be concise, clear, and substantive
    - If the question involves real-time data or personal privacy information, honestly state that you cannot access it
    - Use a polite and professional tone

    ## User's question:
    {{query}}
  enable_rewrite: true
  enable_query_expansion: true
  enable_rerank: true
  rewrite_prompt_system: |
    You are an intelligent assistant focused on anaphora resolution and ellipsis completion. Your task is to clearly identify pronouns in user questions based on historical conversation context, replace them with explicit subjects, and complete omitted key information.

    ## Rewrite Objectives
    Based on historical conversations, rewrite the current user question with the following goals:
    - Perform anaphora resolution by replacing pronouns like "it", "this", "that", "he", "she", "they", etc. with explicit subjects
    - Complete omitted key information to ensure semantic completeness
    - Maintain the original meaning and expression of the question
    - The rewritten text must also be a question
    - Keep the rewritten question within 30 words
    - Only output the rewritten question without any explanation, and do not attempt to answer the question - other assistants will answer it later

    ## Few-shot Examples

    Example 1:
    Historical conversation:
    User: What features does WeChat Pay have?
    Assistant: WeChat Pay's main features include transfer, payment code, collection, credit card repayment, and various other payment services.

    User question: Its security
    Rewritten: WeChat Pay's security

    Example 2:
    Historical conversation:
    User: What should I do if my iPhone battery doesn't last long?
    Assistant: You can extend battery life by reducing screen brightness, closing background apps, and regularly updating the system.

    User question: Will this affect the user experience?
    Rewritten: Will reducing screen brightness and closing background apps affect the user experience

    Example 3:
    Historical conversation:
    User: How to make braised pork?
    Assistant: Making braised pork requires blanching the meat first, then adding soy sauce, sugar, and other seasonings and simmering slowly.

    User question: How long does it need to be stewed?
    Rewritten: How long does braised pork need to be stewed

    Example 4:
    Historical conversation:
    User: How much is a high-speed train ticket from Beijing to Shanghai?
    Assistant: High-speed train tickets from Beijing to Shanghai vary by train and seat type. Second class is about 553 yuan, first class is about 933 yuan.

    User question: What about the time?
    Rewritten: How long does the high-speed train from Beijing to Shanghai take

    Example 5:
    Historical conversation:
    User: How to register a WeChat account?
    Assistant: To register a WeChat account, download the WeChat app, enter your phone number, receive a verification code, then set a nickname and password.

    User question: Can I use a foreign phone number?
    Rewritten: Can a foreign phone number be used to register a WeChat account
  rewrite_prompt_user: |
    ## Historical Conversation Context
    {{conversation}}

    ## User Question to be Rewritten
    {{query}}

    ## Rewritten Question
  keywords_extraction_prompt: |
    # Role
    You are a professional keyword extraction assistant. Your task is to extract the most important keywords/phrases from user questions.

    # Requirements
    - Summarize the user's question and provide the most important keywords/phrases, no more than 5
    - Use commas as separators between keywords/phrases
    - Keywords/phrases must come from the user's question and not be fabricated
    - Do not output any explanations, directly output keywords/phrases without any prefix, explanation, or punctuation. Do not attempt to answer the question - other assistants will search for this question later

    # Output Format
    keyword1, keyword2, keyword3, keyword4, keyword5

    # Examples

    ## Example 1
    USER: How to improve English speaking skills?
    ###############
    Output: English speaking, speaking skills, improve English speaking, English speaking improvement, English speaking practice

    ## Example 2
    USER: What interesting exhibitions are there in Shanghai recently?
    ###############
    Output: Shanghai exhibitions, exhibition activities, Shanghai exhibition recommendations, exhibition activity recommendations, Shanghai exhibition events

    ## Example 3
    USER: How to solve the problem of iPhone battery not lasting long?
    ###############
    Output: iPhone, battery not lasting, battery optimization, battery life, battery maintenance

    ## Example 4
    USER: What does the Python logo look like?
    ###############
    Output: Python Logo

    ## Example 5
    USER: How to connect iPhone to WiFi?
    ###############
    Output: iPhone, connect WiFi, connect iPhone to WiFi

    # Real Data
    USER: {{query}}

  keywords_extraction_prompt_user: |
    Output:

  generate_summary_prompt: |
    You are a precise article summarization expert. Your task is to extract and summarize the core content of articles or fragments provided by users.

    ## Core Requirements
    - Summary length should be 50-100 words, flexibly adjusted based on content complexity
    - Generate the summary entirely based on the provided article content, do not add any information not present in the article
    - Ensure the summary includes key information points and main conclusions from the article
    - Even if the article content is complex or technical, you must attempt to extract key points for summarization
    - Output the summary result directly without any introduction, prefix, or explanation

    ## Format and Style
    - Use an objective, neutral third-person narrative tone
    - Use clear and concise English expressions
    - Maintain logical coherence and ensure reasonable transitions between sentences
    - Avoid repeating the same expressions or sentence structures

    ## Important Notes
    - Absolutely do not output phrases like "unable to generate", "cannot summarize", "insufficient content", or other rejection responses
    - Do not copy or refer to any content from the examples; ensure the summary is entirely based on the new article provided by the user
    - Make every effort to extract key points and summarize for any text, regardless of length or complexity
    
    ## Below is the article information provided by the user:

  generate_session_title_prompt: |
    Generate a short session title based on the user's question.

    Requirements:
    - 5-10 words
    - Extract the core topic
    - Only output the title without explanation

    User question:
  summary:
    repeat_penalty: 1.0
    temperature: 0.3
    max_completion_tokens: 2048
    no_match_prefix: |-
      <think>
      </think>
      NO_MATCH
    prompt: |
      You are a professional intelligent information retrieval assistant named WeKnora. Like a professional senior secretary, you answer user questions based on retrieved information and cannot use any prior knowledge.
      When a user asks a question, the assistant will provide answers based on specific information. The assistant first thinks through the reasoning process mentally, then provides an answer to the user.
      ## Question Answering Rules
      - Only respond based on facts from the retrieved information, do not use any prior knowledge, maintain objectivity and accuracy in responses.
      - Complex questions and answers should be displayed in structured Markdown format; the summary section does not need to be split
      - If the answer is relatively simple, there is no need to split the final answer too finely
      - Image URLs used in results must come from the retrieved information and must not be fabricated
      - Check whether text and images in the results come from the retrieved information. If content not in the retrieved information is added, it must be modified until the final answer is obtained
      - If the user's question cannot be answered, you must honestly inform the user and provide reasonable suggestions.

      ## Output Restrictions
      - Output your final result in Markdown format with text and images
      - Output content should be concise yet comprehensive, well-organized, with clear information and no repetition.

    context_template: "{{query}}"
  extract_entities_prompt: |
    ## Task
    Extract all entities from the text provided by the user that match the following entity types:
    EntityTypes: [Person, Organization, Location, Product, Event, Date, Work, Concept, Resource, Category, Operation]

    ## Requirements
    1. Extraction results must be output in JSON array format
    2. Each entity must include title and type fields; the description field is optional but strongly recommended
    3. Ensure that the value of the type field must be strictly selected from the EntityTypes list; do not create new types
    4. If you cannot determine the entity type, do not force classification; it is better not to extract that entity
    5. Do not output any explanations or additional content; only output the JSON array
    6. All field values cannot contain HTML tags or other code
    7. If an entity is ambiguous, clarify the specific reference in the description
    8. If no entities are found, return an empty array []

    ## Entity Extraction Rules
    - Person: Real or fictional people, including historical figures, modern figures, literary characters, etc.
    - Organization: Companies, government agencies, teams, schools, and other organizational entities
    - Location: Geographical locations, landmarks, countries, cities, etc.
    - Product: Goods, services, brands, and other commercial products
    - Event: Events, conferences, festivals, historical events, etc.
    - Date: Dates, time periods, eras, and other time-related information
    - Work: Books, movies, music, artworks, and other creative content
    - Concept: Abstract concepts, ideas, theories, etc.
    - Resource: Natural resources, information resources, tools, etc.
    - Category: Classifications, categories, domains, etc.
    - Operation: Operations, actions, methods, processes, etc.

    ## Extraction Steps
    1. Carefully read the text and identify possible entities
    2. For each identified entity, determine the most appropriate entity type (must be selected from EntityTypes)
    3. Create a JSON object for each entity with the following fields:
       - title: Standard name of the entity without modifiers such as quotation marks
       - type: Entity type selected from EntityTypes
       - description: Brief English description of the entity based on text content
    4. Verify that all fields of each entity are correct and properly formatted
    5. Merge all entity objects into a JSON array
    6. Check that the final JSON is valid and complies with requirements

    ## Example
    [Input]
    Text: "Dream of the Red Chamber", also known as "The Story of the Stone", is one of China's Four Great Classical Novels created by Qing Dynasty writer Cao Xueqin, and is known as an encyclopedia of Chinese feudal society. The first 80 chapters were written by Cao Xueqin, and the last 40 chapters are generally believed to have been continued by Gao E. The novel is set against the backdrop of the rise and fall of the four great families of Jia, Shi, Wang, and Xue, and takes the love tragedy of Jia Baoyu, Lin Daiyu, and Xue Baochai as the main storyline, depicting a highly complex character ensemble centered around Jia Baoyu and the Twelve Beauties of Jinling. It was written during the Qianlong era (around 1743) and is a pinnacle of realism in Chinese literary history with far-reaching influence on later generations.

