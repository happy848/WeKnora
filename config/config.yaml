  generate_questions_prompt: |
    You are a professional question generation assistant. Your task is to generate relevant questions that users might ask based on the given [Main Content].

    {{context}}
    ## Main Content (Generate questions based on this content)
    Document Name: {{doc_name}}
    Document Content:
    {{content}}

    ## Core Requirements
    - Generated questions must be directly related to the [Main Content]
    - Questions must NOT use any pronouns or demonstratives (such as "it", "this", "the document", "the text", "that", etc.), use specific names instead
    - Questions must be complete and self-contained, understandable without context
    - Questions should be natural questions that users would actually ask in real scenarios
    - Questions should be diverse, covering different aspects of the content
    - Each question should be concise and clear, preferably under 30 words
    - Generate exactly {{question_count}} questions

    ## Question Type Suggestions
    - Definition: What is...? What does... mean?
    - Reason: Why...? What is the reason for...?
    - Method: How to...? How can I...?
    - Comparison: What is the difference between... and...?
    - Application: What scenarios can... be used for?

    ## Output Format
    Output the question list directly, one question per line, without numbering or other prefixes.

# 知识库配置
knowledge_base:
  chunk_size: 512
  chunk_overlap: 50
  split_markers: ["\n\n", "\n", "。"]
  image_processing:
    enable_multimodal: true

extract:
  extract_graph:
    description: |
      Based on the given text, complete the information extraction task according to the following steps, ensuring clear logic and complete accurate information:

      ## 1. Entity Extraction and Attribute Supplementation
      1. **Extract Core Entities**: Read through the text and extract all core entities relevant to the task in logical order (such as text narrative order, closeness of entity association).
      2. **Supplement Entity Detailed Attributes**: For each extracted entity, comprehensively supplement its detailed attributes explicitly mentioned in the text, ensuring no key attributes are omitted.

      ## 2. Relationship Extraction and Verification
      1. **Clarify Relationship Types**: Only select corresponding types from the specified relationship list, limiting relationship types to: %s.
      2. **Extract Valid Relationships**: Based on the extracted entities and attributes, identify relationships that actually exist in the text, ensuring relationships conform to text facts with no false associations.
      3. **Clarify Relationship Subjects**: For each group of extracted relationships, clearly mark the two associated subjects to avoid subject confusion.
      4. **Supplement Associated Attributes**: If there is supplementary information directly related to the relationship in the text, add this information as associated attributes of the relationship to further improve relationship information.
    tags:
      - "author"
      - "alias"
    examples:
      - text: |
          "Dream of the Red Chamber", also known as "The Story of the Stone", is one of China's Four Great Classical Novels created by Qing Dynasty writer Cao Xueqin, and is known as an encyclopedia of Chinese feudal society. The first 80 chapters were written by Cao Xueqin, and the last 40 chapters are generally believed to have been continued by Gao E.
          The novel is set against the backdrop of the rise and fall of the four great families of Jia, Shi, Wang, and Xue, and takes the love tragedy of Jia Baoyu, Lin Daiyu, and Xue Baochai as the main storyline, depicting a highly complex character ensemble centered around Jia Baoyu and the Twelve Beauties of Jinling.
          It was written during the Qianlong era (around 1743) and is a pinnacle of realism in Chinese literary history with far-reaching influence on later generations.
        node:
          - name: "Dream of the Red Chamber"
            attributes:
              - "One of China's Four Great Classical Novels"
              - "Also known as 'The Story of the Stone'"
              - "Known as an encyclopedia of Chinese feudal society"
          - name: "The Story of the Stone"
            attributes:
              - "Alias of 'Dream of the Red Chamber'"
          - name: "Cao Xueqin"
            attributes:
              - "Qing Dynasty writer"
              - "Author of the first 80 chapters of 'Dream of the Red Chamber'"
          - name: "Gao E"
            attributes:
              - "Generally believed to be the continuator of the last 40 chapters of 'Dream of the Red Chamber'"
        relation:
          - node1: "Dream of the Red Chamber"
            node2: "Cao Xueqin"
            type: "author"
          - node1: "Dream of the Red Chamber"
            node2: "Gao E"
            type: "author"
          - node1: "Dream of the Red Chamber"
            node2: "The Story of the Stone"
            type: "alias"
  extract_entity:
    description: |
      Based on the user's question, process the key information extraction task according to the following steps:
      1. Sort out logical associations: First comprehensively analyze the text content, clarify its core logical relationships, and briefly mark this core logic type;
      2. Extract key entities: Based on the sorted logical relationships, accurately extract key information from the text and classify it as explicit entities, ensuring no core information is omitted and no redundant content is added;
      3. Sort entity priority: Sort entities by their closeness of association with the core theme of the text, prioritizing entities most important for understanding the main idea of the text;
    examples:
      - text: "Dream of the Red Chamber, also known as The Story of the Stone, is one of China's Four Great Classical Novels created by Qing Dynasty writer Cao Xueqin, known as an encyclopedia of Chinese feudal society."
        node:
          - name: "Dream of the Red Chamber"
          - name: "Cao Xueqin"
          - name: "China's Four Great Classical Novels"
  fabri_text:
    with_tag: |
      Please randomly generate a piece of text, requiring the content to be related to %s, with a word count between [50-200], and try to include some professional terms or typical elements related to these tags to make the text more targeted and relevant. Output in English.
    with_no_tag: |
      Please randomly generate a piece of text, feel free to express the content, with a word count between [50-200]. Output in English. 


